<!DOCTYPE html>
<html>
<head>
    <title>AI Task Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>AI-Powered Task Optimizer</h1>

    <form method="POST">
        <textarea name="text" placeholder="How are you feeling today?" required></textarea>
        <button type="submit">Analyze Mood</button>
    </form>

    <div class="loader"></div>

    {% if emotion %}
    <div class="result">
        <p class="emoji">
            {% if emotion == "joy" %} ğŸ˜„
            {% elif emotion == "sadness" %} ğŸ˜¢
            {% elif emotion == "anger" %} ğŸ˜¡
            {% else %} ğŸ˜
            {% endif %}
        </p>

        <p><strong>Detected Emotion:</strong> {{ emotion }}</p>
        <p><strong>Recommended Task:</strong><br>{{ task }}</p>
    </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
